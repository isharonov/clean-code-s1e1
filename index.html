<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="wrapper">
    <header class="header">
      <img class="header__poster" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix. How to Make Decisions on What's Urgent & Important">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <section class="board">
        <h2 class="board__title">Add Item</h2>
        <div class="board__item board__item_add task">
          <input class="task__input input" id="new-task" type="text">
          <button class="task__btn btn btn_add">Add</button>
        </div>
      </section>
      <section class="board">
        <h2 class="board__title">Todo</h2>
        <ul class="board__list" id="incomplete-tasks">
          <li class="board__item task">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__name label">Pay Bills</label>
            <input class="task__input input" type="text">
            <button class="task__btn btn btn_edit">Edit</button>
            <button class="task__btn btn btn_delete"><img class="btn__img" src="./remove.svg" alt="Remove"></button>
          </li>
          <li class="board__item task task_edit">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__name label">Go Shopping</label>
            <input class="task__input input" type="text" value="Go Shopping">
            <button class="task__btn btn btn_edit">Save</button>
            <button class="task__btn btn btn_delete"><img class="btn__img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
      <section class="board">
        <h2 class="board__title">Completed</h2>
        <ul class="board__list" id="completed-tasks">
          <li class="board__item task">
            <input class="task__checkbox input" type="checkbox" checked>
            <label class="task__name label">See the Doctor</label>
            <input class="task__input input" type="text">
            <button class="task__btn btn btn_edit">Edit</button>
            <button class="task__btn btn btn_delete"><img class="btn__img" src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
